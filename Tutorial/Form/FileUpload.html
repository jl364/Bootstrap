<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap File Upload Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN option       
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->
    <!-- local files option    
    -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap-filestyle.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">

</head>
<body>
        <h2>File Upload</h2>
    <div class="container">
            <form action="" method="post" enctype="multipart/form-data">

            
                <label>Default Bootstrap 3</label><br/>
            <div class="row">
            
            
                <div class="col-xs-10 col-sm-6">
            
                <input type="file" name="uploadFile" > 
                </div>
            </div>
            
            <label>Boostrap 4 alpha</label><br/>
            <div class="row">
                <label class="custom-file col-xs-10 col-sm-6">
                    <span class="custom-file-control"></span>
                    <input type="file" id="file" class="custom-file-input">
                </label>
            </div>
            
            <label>Customized file upload jQuery + Boostrap</label><br/>
            <div class="row">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
                        <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
                </div>
            </div>
            
            <label>Customized file upload using File Style add-in</label><br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-10">
                    <input type="file" class="filestyle" 
                        data-input="true" data-icon="true" data-buttonText="Choose Photo" data-buttonName="btn-primary"
                        data-size="sm" data-iconName="glyphicon glyphicon-user" data-buttonBefore="true"
                        data-placeholder="No photo uploaded.">
                    </div>
                </div>
            </form>
    </div>

</body>
</html>
