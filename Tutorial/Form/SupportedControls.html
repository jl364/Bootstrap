<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap CSS Framework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <h1>Supported Controls</h1>

        <form>
            <h2>Text</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="text">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <input type="datetime" class="form-control" placeholder="datetime">
            </div>
            <div class="form-group">
                <input type="datetime-local" class="form-control" placeholder="datetime-local">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="date">
            </div>
            <div class="form-group">
                <input type="time" class="form-control" placeholder="time">
            </div>
            <div class="form-group">
                <input type="month" class="form-control" placeholder="month">
            </div>
            <div class="form-group">
                <input type="week" class="form-control" placeholder="week">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="number">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <input type="url" class="form-control" placeholder="url">
            </div>
            <div class="form-group">
                <input type="search" class="form-control" placeholder="search">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="tel">
            </div>
            <div class="form-group">
                <input type="color" class="form-control" placeholder="color">
            </div>

            <h2>Textarea</h2>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
            </div>

            <h2>Checkboxes and radios</h2>
            <h4>Default (stacked)</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" value="" disabled>
                    Option two is disabled
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                    Option three is disabled
                </label>
            </div>

            <h4>Inline checkboxes and radios</h4>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                </label>
            </div>

            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                </label>
            </div>

                <h4>Checkboxes and radios without label text</h4>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                    </label>
                </div>

                <h4>Select single/multiple choices</h4>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
</form>
    </div>

</body>
</html>
